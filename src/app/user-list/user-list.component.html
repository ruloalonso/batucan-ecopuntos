<p-table
  [value]="(users$ | async) || []"
  [tableStyle]="{ 'min-width': '50rem' }"
  sortField="name"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
      <th pSortableColumn="points">Ecopuntos <p-sortIcon field="points" /></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.points }}</td>
    </tr>
  </ng-template>
</p-table>
