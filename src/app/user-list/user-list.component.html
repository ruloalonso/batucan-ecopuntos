<p-table
  [value]="(users$ | async) || []"
  [tableStyle]="{ 'min-width': '90vw' }"
  sortField="points"
  [sortOrder]="-1"
>
  <ng-template pTemplate="header">
    <tr>
      <!-- TODO: Implement position system -->
      <!-- <th>#</th> -->
      <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
      <th pSortableColumn="points">Ecopuntos <p-sortIcon field="points" /></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-i="rowIndex">
    <tr>
      <!-- <td>{{ i + 1 }}</td> -->
      <td>{{ user.name }}</td>
      <td>{{ user.points }}</td>
    </tr>
  </ng-template>
</p-table>
