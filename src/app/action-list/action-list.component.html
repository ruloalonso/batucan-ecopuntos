<h1>Acciones registradas</h1>

<p-table
  [value]="(actions$ | async) || []"
  [tableStyle]="{ 'min-width': '50rem' }"
  sortField="date"
  [sortOrder]="-1"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="date">Fecha <p-sortIcon field="date" /></th>
      <th pSortableColumn="name">Batucaner <p-sortIcon field="name" /></th>
      <th>Tipo</th>
      <th>Ecopuntos</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-action>
    <tr>
      <td>{{ action.date | date : "mediumDate" }}</td>
      <td>{{ action.user?.name }}</td>
      <td>{{ action.description }}</td>
      <td>{{ action.points }}</td>
      <td>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-trash"
          (click)="openDeleteDialog(action)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="Borrar acción"
  [modal]="true"
  [(visible)]="dialogVisible"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-5"
    >¡OJO! ¿Seguro que quieres borrar esta acción?</span
  >
  <br /><br />
  <div class="flex justify-content-end gap-2">
    <p-button
      label="Cancelar"
      severity="secondary"
      (onClick)="closeDeleteDialog()"
    />
    &nbsp; &nbsp;
    <p-button label="Borrar" (onClick)="deleteAction()" />
  </div>
</p-dialog>
